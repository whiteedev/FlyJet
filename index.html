<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Фотоловушка</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    /* Фейковый стиль YouTube */
    .youtube-container {
      position: relative;
      width: 560px;
      height: 315px;
      background-color: black;
      border: 1px solid #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    video, canvas {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Кнопка "Play", как на YouTube */
    .play-button {
      position: absolute;
      width: 68px;
      height: 48px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/YouTube_play_button_icon_%282013-2017%29.svg/1024px-YouTube_play_button_icon_%282013-2017%29.svg.png') no-repeat center;
      background-size: contain;
      z-index: 1;
      pointer-events: none;
    }

    /* Сообщение "Тебя разыграли" */
    #message {
      position: absolute;
      color: red;
      font-size: 24px;
      font-weight: bold;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
    }
  </style>
</head>
<body>

  <!-- Фейковый YouTube-плеер -->
  <div class="youtube-container">
    <video id="video" autoplay></video>
    <canvas id="canvas" style="display: none;"></canvas>
    <div class="play-button"></div> <!-- Кнопка Play -->
    <p id="message">Тебя разыграли!</p>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const message = document.getElementById('message');
    const context = canvas.getContext('2d');

    // Запрос доступа к камере
    navigator.mediaDevices.getUserMedia({ video: true })
      .then((stream) => {
        video.srcObject = stream;

        // Когда видео начнет воспроизводиться, делаем снимок
        video.addEventListener('loadeddata', () => {
          // Даем немного времени, чтобы пользователь подумал, что это "видео на YouTube"
          setTimeout(() => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // Рисуем изображение с видео на canvas
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Скрываем видео, показываем canvas и сообщение
            video.style.display = 'none';
            canvas.style.display = 'block';
            message.style.display = 'block';

            // Отключаем поток с камеры
            video.srcObject.getTracks().forEach(track => track.stop());
          }, 3000); // 3 секунды ожидания
        });
      })
      .catch((err) => {
        console.error('Ошибка доступа к камере: ', err);
      });
  </script>

</body>
</html>
