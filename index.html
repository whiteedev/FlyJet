<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Фотоловушка</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    h1 {
      color: #333;
    }

    video {
      width: 300px;
      height: 225px;
      border: 2px solid #000;
    }

    canvas {
      display: none;
      margin-top: 10px;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    p {
      font-size: 24px;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Разрешите доступ к камере</h1>
  <video id="video" autoplay></video>
  <button id="capture">Сделать фото</button>
  <canvas id="canvas"></canvas>
  <p id="message" style="display: none;">Тебя разыграли!</p>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const captureButton = document.getElementById('capture');
    const message = document.getElementById('message');
    const context = canvas.getContext('2d');

    // Запрос доступа к камере
    navigator.mediaDevices.getUserMedia({ video: true })
      .then((stream) => {
        video.srcObject = stream;
      })
      .catch((err) => {
        console.error('Ошибка доступа к камере: ', err);
      });

    // Событие нажатия на кнопку "Сделать фото"
    captureButton.addEventListener('click', () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      
      // Рисуем кадр с видео на canvas
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      
      // Скрываем видео, показываем фото и сообщение
      video.style.display = 'none';
      canvas.style.display = 'block';
      message.style.display = 'block';
      
      // Отключаем поток с камеры
      video.srcObject.getTracks().forEach(track => track.stop());
    });
  </script>
</body>
</html>
