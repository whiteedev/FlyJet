<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlyJet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <img class="header-title" src="/5D7D6D14-05AA-4A5E-A120-EA8E3906F1D3.png" alt="Logo">
        <div id="balanceDisplay" class="balance-display">Баланс: 500.00</div>
    </header>
    <div class="game-container">
        <div class="airplane-container">
            <div id="message" class="message"></div>
             <div id="multiplierDisplay" class="multiplier-display">1.00x</div>
            <div class="airplane" id="airplane">✈️</div>
            <div class="line" id="line"></div>
        </div>
        <div class="controls-container">
            <div class="auto-cashout">
                <label class="auto-cashout-switch">
                    <input type="checkbox" id="autoCashOutCheckbox">
                    <span class="auto-cashout-slider"></span>
                </label>
                <label for="autoCashOutCheckbox">Авто-вывод</label>
                <input type="number" class="inp2 auto-cashout-input" id="autoCashOutInput" value="2.00" step="0.01">
            </div>
            <input type="number" min="1" max="250000" class="inp1" id="betInput" placeholder="Введите ставку" />
            <button id="betButton" class="btn btn-primary">СТАВКА</button>
        </div>
        <div id="message" class="message"></div>
        <div class="height-indicators" id="heightIndicators"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
